{% extends 'reports/sri/income.html' %}
{% load decimal_format %}
{% load date_management %}

{% block calendar %}
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Cobros</th>
                <th>Ingresos</th>
            </tr>
        </thead>
        <tbody>
            {% for month, url_, count, total  in date_items %}
                <tr>
                    <td><a href='{{ url_ }}'>{{ month | month_name }} / {{ year }}</a></td>
                    <td><a href='{{ url_ }}'>{{ count }}</a></td>
                    <td><a href='{{ url_ }}'>{{ total | money_2d }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
