{% extends 'company_accounts/l1_company_selected.html' %}
{% load bootstrap3 %}

{% block title %}Editar Detalles de la Empresa - {{ block.super }}{% endblock %}
{% block body %}
    {{ block.super }}
<div class='col-xs-12'>
    <form method='post' action='.' class='form'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <div class='btn-group btn-group-justified'>
                <div class='btn-group'>
                    <button type='submit' class='btn btn-primary'>Guardar</button>
                </div>
                <div class='btn-group'>
                    <a href='{% url 'company_accounts:company_profile' company.id %}' class='btn btn-default'>Cancelar</a>
                </div>
            </div>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
