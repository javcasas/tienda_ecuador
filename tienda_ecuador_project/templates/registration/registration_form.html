{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} DSSTI - {% endblock %}

{% block body_block %}
<h1>Nuevo Usuario de DSSTI Facturas</h1>
    <form method="post" action="." class='form'>
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <input type="submit" value="Registrarse" class='btn btn-primary form-control'/>
        {% endbuttons %}
    </form>
{% endblock %}
