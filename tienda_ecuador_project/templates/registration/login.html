{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} DSSTI - {% endblock %}

{% block body_block %}
<h2>Login</h2>
    <form method="post" action="." class='form'>
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="hidden" name="next" value="{{ next }}" />
        {% buttons %}
            <input type="submit" value="Entrar" class='btn btn-primary'/>
        {% endbuttons %}
    </form>
{% endblock %}
