{% extends 'billing/l1_company_selected.html' %}

{% load bootstrap3 %}

{% block title %}Nueva Proforma - {{ block.super }}{% endblock %}

{% block body %}
    {{ block.super }}
        <form method='post' action='.' class='form'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type='submit' class='btn btn-primary'>Guardar</button>
                <a href='{% url 'proformabill_company_index' company.id %}' class='btn btn-default'>Cancelar</a>
            {% endbuttons %}
        </form>
{% endblock %}
