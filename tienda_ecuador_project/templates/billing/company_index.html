<!DOCTYPE html>
<html>

    <head>
        <title>Billing</title>
    </head>

    <body>
        <h1>Items</h1>
        <table border='1'>
        {% for item in items %}
            <tr><td>
            <a href="{% url 'view_item' company_id item.id %}">{{ item.sku }}- {{ item.name }}</a>
            </td></tr>
        {% endfor %}
        </table>

        <h1>Bills</h1>
        <table border='1'>
        {% for bill in bills %}
            <tr><td>
            <a href="{% url 'view_bill' company_id bill.id %}">{{ bill.number }} - {{ bill.issued_to.name }}</a>
            </td></tr>
        {% endfor %}
        </table>
    </body>

</html>
