{% extends 'billing/l2_proformabill_selected.html' %}
{% load bootstrap3 %}

{% block title %}Eliminar Proforma {{ proformabill }} - {% endblock %}
{% block body_l2 %}
    <form action="" method="post" class='form'>{% csrf_token %}
        <p>¿Está seguro de querer eliminar "{{ proformabill }}"?</p>
        {% buttons %}
            <input type="submit" value="Eliminar" class='btn btn-danger' />
            <a href='{% url 'proformabill_detail' proformabill.id %}' class='btn btn-default'>No Eliminar</a>
        {% endbuttons %}
    </form>
{% endblock %}
