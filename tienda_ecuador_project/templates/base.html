{% load bootstrap3 %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Facturación</title>
        {% bootstrap_css %}</link>
        {% bootstrap_javascript %}

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #base_header {
            background-color: #005;
            color: #aaa;
            margin: 0;
            padding: 20px;
