{% extends 'billing/l1_company_selected.html' %}
{% load bootstrap3 %}

{% block title %}Nuevo Artículo - {{ block.super }}{% endblock %}
{% block body %}
    {{ block.super }}
    <div class='col-xs-12'>
        <h1>Nuevo artículo</h1>
        <form method='post' action='.' class='form'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type='submit' class='btn btn-primary'>Guardar</button>
            <a href='{% url 'item_index' company.id %}' class='btn btn-default'>Cancelar</a>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
